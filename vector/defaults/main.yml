---
# defaults file for vector

# User for run Vector
vector_user: "vector"

# Group for run Vector
vector_group: "vector"

# Environment file
vector_environment_file: "/etc/default/vector"

# Vector version
vector_version: "0.21.2"

# Vector RPM-build
vector_rpm_build: "1"

# Vector arch
vector_arch: "x86_64"